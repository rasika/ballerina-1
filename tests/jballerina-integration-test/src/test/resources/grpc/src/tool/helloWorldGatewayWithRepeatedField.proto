syntax = "proto3";

import "google/api/annotations.proto";

service helloWorldGateway {
	rpc hello(HelloRequest) returns (HelloResponse) {
		option (google.api.http) = { post: "/v1/" };
	}
	rpc bye(ByeRequest) returns (ByeResponse) {
		option (google.api.http) = {
			get: "/v2/"
			body: "request"
		};
	}
}

message HelloRequest {
	repeated int64 number = 1;
}
message HelloResponse {
	string message = 1;
}
message ByeRequest {
	subRequest request = 1;
}
message ByeResponse {
	string say = 1;
}
message subRequest {
	repeated float number = 1;
}


